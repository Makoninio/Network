{% extends "network/layout.html" %}

{% block body %}
    <br>
    <form action="" method="POST">
        {% csrf_token %}
            <div class="mb-3 col-lg-8">
                <label for="post_description" class="form-label">New Post</label>
                <textarea placeholder="Enter post here" name="post" rows="5" class="form-control"></textarea>
            </div>

            <div class="mb-3 col-lg-1">
                <input type="submit" class="btn btn-primary">
            </div>

    </form>
{% endblock %}
